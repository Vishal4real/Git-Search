<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Search</title>
  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- For Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="loader"></div>
  <div class="container main-cont border border-dark w-200  my-2">
    <div class="user-input ">
      <label for="textip">Enter GitHub Id :</label>
      <input type="text" id="username" placeholder="ex:Vishal4real">
      <button class="btn" onclick="getUserData()">Get Data</button>
    </div>
    <div class="user-detail ">
      <div id="avatar">
      </div>
      <div id="avatar-detail">
      </div>
    </div>
    <hr>
    <div id="repos-container" class="repos-container">
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
